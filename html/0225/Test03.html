<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>레이아웃</title>
</head>

<body>
    <!-- header(헤더) 부분-->
    <header>
        <center>
            <h1>문서의 주 제목</h1>
        </center>
        <nav>
            메뉴1
        </nav>
        <nav>
            메뉴2
        </nav>
    </header>

    <!-- section(본문) 부분 -->
    <section>
        <article>
            <header>
                <h2>문서의 부제목1</h2>
            </header>
            <p>이곳은 부 세션영역입니다.</p>
        </article>
        <article>
            <header>
                <h2>&lt; 문서의 부제목2 &gt;</h2>
            </header>
            <p>이곳은 부 세션영역입니다.</p>
            <pre>
                여기는 나오는대로
                    글자를 작성
            </pre>
        </article>
    </section>
    <!-- aside(부가정보) 부분 -->
    <aside>
        <h2>부가적 제목</h2>
        <p>이곳은 부가적인 정보를 제공하는 부분입니다.</p>
    </aside>

    <!-- footer(사이트 정보) 부분 -->
    <footer>
        <small>사이트 정보 표시</small>
    </footer>
</body>

</html>

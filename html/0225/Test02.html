<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>테이블 태그</title>
    <style type="text/css">
    	
    </style>
</head>
<body>
	<div align="center" >
		<h2>테이블을 만들자 2X3</h2>
	</div>
    <table border="1" align="center" width="400" height="300"  bgcolor="#CEF279">
        <tr bgcolor="#FAF4C0" align="center">
            <td>1</td>
            <td bgcolor="white">2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <table border="1" width="400" height="300" align="center">
    	<tr>
    		<td colspan="2">1</td>
    		<td>3</td>
    	</tr>
    	<tr>
    		<td>4</td>
    		<td>5</td>
    		<td>6</td>
    	</tr>
    </table>
    <table border="1" width="500" height="300" align="center">
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="4">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">
				<a href="http://naver.com"><img src="images/고양이.jpg" width="200" height="100"></a>
			</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>

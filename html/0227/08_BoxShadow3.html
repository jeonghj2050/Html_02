<head>
    <style>
        img { 
            padding: 20px; 
            margin: 20px; 
        }
        .shadow1 {    /* Bottom right coner */
            box-shadow: 5px 5px 10px #000;
        }
        .shadow2 {    /* Up right coner */
            box-shadow: 5px -5px 10px #000;
        }
    </style>
</head>
<body>
    <img src="images/강아지.jpg" class="shadow1">
    <img src="images/고양이.jpg" class="shadow2">
</body>
